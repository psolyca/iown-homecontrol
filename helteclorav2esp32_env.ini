[platformio]
default_envs = HeltecLoraV2ESP32

[env:HeltecLoraV2ESP32]
board = heltec_wifi_lora_32_V2
build_unflags = ${common.build_unflags}
build_flags =
	${common.build_flags}
	${extra.build_flags}
	-DHELTEC
	-DRADIO_SCLK_PIN=5
	-DRADIO_MISO_PIN=19
	-DRADIO_MOSI_PIN=27
	-DRADIO_CS_PIN=18
	-DRADIO_RST_PIN=14
	-DBOARD_LED_PIN=25
	-DRADIO_DIO0_PIN=26
	-DRADIO_DIO1_PIN=35
	-DRADIO_DIO2_PIN=0
	-DRADIO_DIO4_PIN=34
	-DRADIO_BUSY_PIN=32
	-DRADIO_RESET=RADIO_RST_PIN
	-DRADIO_NSS=RADIO_CS_PIN