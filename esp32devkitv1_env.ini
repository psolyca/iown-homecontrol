[env:esp32devkitv1]
board = esp32doit-devkit-v1
build_unflags = ${common.build_unflags}
build_flags =
	${common.build_flags}
	${extra.build_flags}
	-DRADIO_SCLK_PIN=18 #GPIO18
	-DRADIO_MISO_PIN=19	#GPIO19
	-DRADIO_MOSI_PIN=23 #GPIO23
	-DRADIO_CS_PIN=5 #GPIO5
	-DRADIO_RST_PIN=25 #GPIO25
	-DBOARD_LED_PIN=2
	-DRADIO_DIO0_PIN=26
	-DRADIO_DIO1_PIN=27
	-DRADIO_DIO2_PIN=13
	-DRADIO_DIO4_PIN=14
lib_deps =
	${common.lib_deps}