[platformio]
default_envs = esp32devkitv1

[env:esp32devkitv1]
board = esp32doit-devkit-v1
build_unflags = ${common.build_unflags}
build_flags =
	${common.build_flags}
	${extra.build_flags}
	-DRADIO_SCLK_PIN=5
	-DRADIO_MISO_PIN=19
	-DRADIO_MOSI_PIN=27
	-DRADIO_CS_PIN=18
	-DRADIO_RST_PIN=14
	-DBOARD_LED_PIN=25
	-DRADIO_DIO0_PIN=0
	-DRADIO_DIO1_PIN=1
	-DRADIO_DIO2_PIN=2
	-DRADIO_DIO4_PIN=3
	-DRADIO_RESET=RADIO_RST_PIN
	-DRADIO_NSS=RADIO_CS_PIN